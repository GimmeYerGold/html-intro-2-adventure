<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
<div class="container">
	<div class="col" id="left">	
		<p>GIVEN NAME</p>
			<input id="firstName" type="text" placeholder="Hellion">
		<p>HOUSE NAME</p>
			<input id="lastName" type="text" placeholder="Bloodwort">
		<p>SPELL OF NOTIFICATION</p>
			<input id="email" type="text" placeholder="pingusdingus@wonkerz.ziff">
		<p>REALM</p>
			<select name="Realm" id="realm">
				<option value="">Choose a Realm</option>
				<option value="">Icefang</option>
				<option value="">Boggy Peat</option>
				<option value="">Middlewitch</option>
				<option value="">The Badlands</option>
			</select>
		<p>ORIGIN STORY</p>
			<textarea name="originStory" cols="40" rows="10"></textarea>
	</div>
	<div class="col" id="middle">
		<p>NUMERIALS OF CALLING</p>
			<input id="phone" type="text" placeholder="666-666-6666">
		<p>SWORN ENEMIES</p>
			<textarea name="swornEnemies" cols="40" rows="10"></textarea>
		<p>TRADE</p>
			<select name="" id="trade">
				<option value="">Choose a Trade</option>
				<option value="">Barbarian</option>
				<option value="">Burglar</option>
				<option value="">Alchemist</option>
				<option value="">Dragon</option>
			</select>
		<p>FAMILIAR'S NAME</p>
			<input id="familiarsName" type="text" placeholder="Snagglebutt">
		<p>FAVORITE MAGICAL ITEM</p>
			<input id="faveMagicalItem" type="text" placeholder="Gemstone of Perfect Coding">
	</div>
	<div class="col" id="right">
		<p>SPECIAL TALENT</p>
			<select name="" id="talent">
				<option value="">Choose a Talent</option>
				<option value="">Smashing</option>
				<option value="">Sneaking</option>
				<option value="">Drinking</option>
				<option value="">Hoarding</option>
			</select>
		<p>FAVORITE TAVERN DRINK</p>
			<input id="faveDrink" type="text" placeholder="The Screamin' Toad">
		<p>SPECIAL POWER</p>
			<input id="specialPower" type="text" placeholder="Face-melting Solo">
		<p>WEAPON OF CHOICE</p>
			<input id="weaponChoice" type="text" placeholder="Battleaxe of Badness">
		<p>COMMENTS</p>
			<textarea name="comments" cols="40" rows="10"></textarea>
	</div>
<script src="js/script.js" type="text/javascript"></script>
</div>
</body>
</html>
